        <div class="container-fluid">
          <div class="row">
            <div class="authfy-container col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
              <div class="col-sm-5 authfy-panel-left">
                <div class="brand-col">
                  <div class="headline">
                    <!-- brand-logo start -->
                    <div class="brand-logo">
                      <!-- <img src="https://1.bp.blogspot.com/-3he0CGCSWHA/XyqopZcixRI/AAAAAAAAVM8/Mdfk_mPQa0Ydb7IAH0Iir8F4Ge7xxF0ygCLcBGAsYHQ/s0/logo.png" width="150" alt="brand-logo"> -->
                    </div><!-- ./brand-logo -->
                    <p>
                        <center>
                        <p>Have an Account? Log In here</p>
                       <b> <a href="/login">Log In here</a></b>
                        </center>
                    </p>
     
                  </div>
                </div>
              </div> 
              <div class="col-sm-7 authfy-panel-right">
                <!-- authfy-login start -->
                <div class="authfy-login">
                  <!-- panel-login start -->
                  <div class="authfy-panel panel-login text-center active">
                    <div class="authfy-heading">
                      <h3 class="auth-title">Sign up</h3>
                      <p>Have an account? <a class="lnk-toggler" data-panel=".panel-signup" href="/login"><b>Log In here!</b></a></p>
                    </div>
                    <div class="row">
                      <div class="col-xs-12 col-sm-12">
                        <form name="loginForm" class="loginForm" action="{% url 'register' %}" method="POST">
                          {% csrf_token %}
                          <div class="form-group">
                            <input type="email" class="form-control email" name="email" placeholder="Email address">
                          </div>
                          <div class="form-group">
                            <div class="pwdMask">
                              <input type="password" class="form-control password" name="pass" placeholder="Password" required>
                              <span class="fa fa-eye-slash pwd-toggle"></span>
                            </div>
                          </div>
                          <div class="pwdMask">
                            <input type="password" class="form-control password" name="password" placeholder="Confirm Password" required>
                            <span class="fa fa-eye-slash pwd-toggle"></span>
                          </div>

                          <div class="pwdMask">
                            <input type="text" class="form-control password" name="soltext" placeholder="SolText" required>
                            <span class="fa fa-eye-slash pwd-toggle"></span>
                          </div>
                        </div>
                        <div class="">
                            
                            <p><input type="checkbox" name="checkbox" required>
                                I accept the terms and conditions</p>
                          </div>
                          
                        </div>
                          <!-- start remember-row -->
                          <div class="row remember-row">
                           
                            <div class="col-xs-6 col-sm-6">
                              <p class="forgotPwd">
                               
                                
                              </p>
                            </div>
                          </div> <!-- ./remember-row -->
                          <div class="form-group">
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Signup">
                            
                          </div>
                        </form>
                      </div>
                    </div>
                  </div> <!-- ./panel-login -->

        
          



          <script>
           
              
              anime({
                targets: '#dust-paarticle path',
                translateY: [10, -150],
                direction: 'alternate',
                loop: true,
                delay: function(el, i, l) {
                  return i * 100;
                },
                endDelay: function(el, i, l) {
                  return (l - i) * 100;
                }
              });
          </script>
</body>
</html>
