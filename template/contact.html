{% load static %}


<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">

<head>

    <meta charset="utf-8">
    <title>KJSCE | HAckathaon</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">

    <link rel="shortcut icon" href="{% static 'assets/icon/Favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'assets/icon/Favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body class="body header-fixed home-4">

    <div class="preload preload-container">
        <div class="preload-logo"></div>
    </div>

    <div id="wrapper" class="wrapper-style">
        <div id="page" class="clearfix">
            <header class="header absolute">
                <div class="tf-container">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="site-header-inner">
                                <div id="site-logo" class="clearfix">
                                    <div id="site-logo-inner">
                                        <a href="{% url 'home2' %}" rel="home" class="main-logo">
                                            <img id="logo_header" src="{% static 'assets/images/logo/logo_dark.png' %}"
                                                alt="Image">
                                        </a>
                                    </div>
                                </div>
                                <div class="header-center">
                                    <nav id="main-nav" class="main-nav">
                                        <ul id="menu-primary-menu" class="menu">
                                            <li class="menu-item">
                                                <a href="{% url 'home2' %}">Home</a>
                                            </li>
                                            <li class="menu-item\">
                                                <a href="{% url 'scan' %}">Scan</a>
                                            </li>
                                            <li class="menu-item \">
                                                <a href="/report">History</a>
                                            </li>
                                            <li class="menu-item current-menu-item">
                                                <a href="/contact">Contact</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>

                                <div class="mobile-button"><span></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="tf-contact">
                <div class="tf-container">
                    <div class="row ">
                        <div class="col-md-6">
                            <div class="image ani4">
                                <img src="{% static 'assets/images/img-contact.png' %}" alt="Image">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="tf-heading style-3">
                                <h4 class="heading">Drop Up A Message</h4>
                                <!-- <p class="sub-heading">  </p> -->
                            </div>
                            <form action="https://airform.io/chintanudani2000@gmail.com"
                                method="post" id="commentform" class="comment-form">
                                <fieldset class="name">
                                    <input type="text" id="name" placeholder="Your Full Name" class="tb-my-input"
                                        name="name" tabindex="2" aria-required="true" required="">
                                </fieldset>
                                <fieldset class="email">
                                    <input type="email" id="email" placeholder="Your Email Address" class="tb-my-input"
                                        name="email" tabindex="2" aria-required="true" required="">
                                </fieldset>
                                <fieldset class="email">
                                    <input type="text" id="email" placeholder="Your Subject" class="tb-my-input"
                                        name="subject" tabindex="2" aria-required="true" required="">
                                </fieldset>
                                <fieldset class="message">
                                    <textarea id="message" name="message" rows="4" placeholder="Message" tabindex="4"
                                        aria-required="true" required=""></textarea>
                                </fieldset>
                                <div class="btn-submit"><button class="tf-button" type="submit">Send message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>


        </div>

    </div>

    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.easing.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/swiper.js' %}"></script>
    <script src="{% static 'assets/js/count-down.js' %}"></script>
    <script src="{% static 'assets/js/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'assets/js/plugin.js' %}"></script>
    <script src="{% static 'assets/js/shortcodes.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/switchmode.js' %}"></script>
  


    <script type='text/javascript'>

        (function()
        {
          if( window.localStorage )
          {
            if( !localStorage.getItem('firstLoad') )
            {
              localStorage['firstLoad'] = true;
              window.location.reload();
            }  
            else
              localStorage.removeItem('firstLoad');
          }
        })();
        
        </script>

</body>

</html>
